<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
    
  <title>Frontend Mentor | Stats preview card component</title>

  
</head>
<body>
    <section>
               
    <div class="card2">
            <img src="images/image-header-mobile.jpg" alt="headingImg" id="headImgMobile">
            <img src="images/image-header-desktop.jpg" alt="headingImg" id="headImgDesktop">
    </div>
    <div class="card1">
        <h1>Get <span>insights</span> that help your business grow.</h1>
            <p class="texxt">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        <div class="icons">
            <div class="icon1">
                <h2>10k+ </h2>
                <p>COMPANIES</p>
            </div>
            <div class="icon2">
                <h2>314</h2>
                <p>TEMPLATES</p>
            </div>
            <div class="icon3">
                <h2>12M+</h2>
                <p>QUERIES</p>
            </div>
        </div>
    </div>
        
   </section>
