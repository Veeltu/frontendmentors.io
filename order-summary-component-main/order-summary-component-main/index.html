<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet" type="text/css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background"><img src="images/pattern-background-desktop.svg" alt="pattern" id="background-img">
  </div>
    <div class="card">
    <div class="hero-img"><img src="images/illustration-hero.svg" id="img" alt=""></div>
    <div class="card-text">
      <h1> Order Summary</h1>
      <h2>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</h2>
      <div class="plan-box">
        <div class="plan-box-main">
          <img src="images/icon-music.svg" alt="">
          <div class="plan-box-text">
            <h2>Annual Plan</h2>
            <h2><span>$59.99/year</span></h2>
          </div>
        </div>
        <div class="plan-box-change">
          <a href="">Change</a>
        </div>
      </div>
      <div class="button-payment">
        <h2> Proceed to Payment</h2>
      </div>
      <div class="button-cancel">
        <h2>Cancel Order</h2>
      </div>
    </div>
  </div>
</body>
</html>
